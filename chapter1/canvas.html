<!DOCTYPE html>
<html>

<head>
  <title>A simle canvas Example</title>
  <style>
    body {
      background: #dddddd;
    }

    #canvas {
      margin: 10px;
      padding: 10px;
      background: #ffffff;
      border: thin inset #aaaaaa
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="600" height="300">
    canvas not supported
  </canvas>
  <script>
    var canvas = document.getElementById('canvas')
    context = canvas.getContext('2d')
    context.font = '38pt Arial'
    context.fillStyle = 'cornflowerblue'
    context.fillText('hello canvas', canvas.width / 2 - 150, canvas.height / 2 + 15) //填充
    context.strokeText('hello canvas', canvas.width / 2 - 150, canvas.height / 2 + 15) //描边
  </script>
</body>

</html>
