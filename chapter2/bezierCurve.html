<!DOCTYPE html>
<html>

<head>
  <title>A simle canvas Example</title>
  <style>
    body {
      background: #dddddd;
    }

    #canvas {
      margin: 10px;
      padding: 10px;
      background: #ffffff;
      border: thin inset #aaaaaa
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="600" height="300">
    canvas not supported
  </canvas>
  <script>
    var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d');
    context.fillStyle = 'cornflowerblue'
    context.strokeStyle = 'yellow'

    context.shadowColor = 'rgba(50,50,50,1)'
    context.shadowOffsetX = 2
    context.shadowOffsetY =2
    context.shadowBlue = 4

    context.lineWidth = 20
    context.lineGap = 'round'

    context.beginPath()
    context.moveTo(120.5, 130)
    context.quadraticCurveTo(150.8,130,160.6,150.5)
    context.quadraticCurveTo(190,250,510.5,160.5)
    context.quadraticCurveTo(240,100.5,290,70.5)

    context.stroke()
  </script>
</body>

</html>
